name: Python package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.6, 3.7]

    steps:
      - uses: actions/checkout@v1
      - uses: actions/cache@v1
          path: **/
          key: ${{ runner.os }}-tempfile-${{ hashFiles('**/tempfile') }}
          restore-keys: |
            ${{ runner.os }}-tempfile-
      - name: Make temp file
        run: |
          echo "test" >> testfile
    
      
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/cache@v1
          path: **/
          key: ${{ runner.os }}-tempfile-${{ hashFiles('**/tempfile') }}
          restore-keys: |
            ${{ runner.os }}-tempfile-

      - name: Run SonarCloud analyse
        run: |
          cat tempfile
